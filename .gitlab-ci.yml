#image: whois-build:1
image: maven:3.6-jdk-8

#services:
#  - mariadb:10.2

variables:
#  MAVEN_CLI_OPTS: "-s .m2/settings.xml --batch-mode"
  MAVEN_OPTS: -Dmaven.repo.local=/cache/maven.repository
#  MYSQL_ROOT_PASSWORD: root

stages:
  - build
  - test
  - deploy

cache:
  key: ${CI_JOB_NAME}
  paths:
    #- .m2/repository
    - target/
    - "*/target/"

build:
  stage: build
  before_script:
    - apt-get update
    - apt-get -y install make gcc
  script:
    - mvn $MAVEN_OPTS clean install -U -Prelease
  artifacts:
    reports:
      junit:
        - "*/target/surefire-reports/TEST-*.xml"
        - "*/target/failsafe-reports/TEST-*.xml"

.it_template: &it_env
  services:
    - mariadb:10.2
  variables:
    MYSQL_ROOT_PASSWORD: root
  stage: test
  before_script:
    - apt-get update
    - apt-get -y install mysql-client make gcc
    - mysql -uroot -proot -h mariadb -e "CREATE USER 'dbint'@'%' IDENTIFIED BY '';"
    - mysql -uroot -proot -h mariadb -e "GRANT ALL ON *.* TO 'dbint'@'%' WITH GRANT OPTION;"
  artifacts:
    reports:
      junit:
        - "*/target/surefire-reports/TEST-*.xml"
        - "*/target/failsafe-reports/TEST-*.xml"

whois-api-test:
  <<: *it_env
  script:
    - mvn $MAVEN_OPTS -Ddb.host=mariadb integration-test -Pintegration -pl whois-api -am

